name: Deploy to GitHub pages branch
on:
  push:
    branches: [ master ]
  repository_dispatch:
    types: [ automerge ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: lucifiel/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install deps
        run: |
          npm install
      - name: Build
        run: |
          npm run-script build-no-cloud
      - name: Prepare for deploy
        run: |
          rm -rf targetdir
          mkdir -p targetdir
          mv css data index.html js targetdir/
      - name: Deploy with the $GME emoji for some reason ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: targetdir
